<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div style="margin-top: 10px;margin-bottom:-90px;">
                    <h3 style="color: #1B4F72; font-weight: bold;">The Tweeth Sense, LLC</h3>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                    <div class="input-group mb-0">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="userName" placeholder="Username" ngModel
                            #usernameInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color:#DC143C;"
                        *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username.</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="input-group mb-0">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="passWord" placeholder="Password" ngModel
                            #passwordInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color:#DC143C;"
                        *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>&nbsp;
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button"
                            class="btn login_btn">
                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                            <span *ngIf="showLoading" style="font-size: 17px; font-weight: bold;">Loading...</span>
                            <span *ngIf="!showLoading" style="font-size: 17px; font-weight: bold;">Login</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a routerLink="/register" class="ml-2" style="color: #1B4F72; font-weight: bold;">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
